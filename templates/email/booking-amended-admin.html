<!doctype html>
<html lang="en-US">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Amendment - Admin Notification</title>
    <style type="text/css">
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 20px !important;
            }
            .btn {
                display: block !important;
                width: 100% !important;
                margin-bottom: 10px !important;
            }
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: #1f2937;
        }
        .container {
            max-width: 560px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
        }
        .status-badge {
            display: inline-block;
            background-color: #fef3c7;
            color: #92400e;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        h1 {
            color: #1f2937;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin: 0 0 24px 0;
        }
        .action-box {
            background-color: #fef3c7;
            border-radius: 6px;
            padding: 16px;
            margin: 24px 0;
            font-size: 14px;
            color: #92400e;
        }
        .btn {
            display: inline-block;
            background-color: #075985;
            color: #ffffff !important;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        .divider {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 24px 0;
        }
        .footer {
            color: #9ca3af;
            font-size: 12px;
            text-align: center;
        }
        a {
            color: #075985;
            text-decoration: none;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        {{#if logo_base64}}
        <div class="logo">
            <img src="{{logo_base64}}" alt="Sargood on Collaroy" />
        </div>
        {{/if}}
        <div class="status-badge">Amendment Requested</div>
        
        <h1>Booking Amendment</h1>
        <p class="subtitle">{{guest_name}} has requested changes to their booking</p>

        <div class="action-box">
            <strong>Action Required:</strong> Please review the amendment request and follow up with the guest if needed.
        </div>

        <p style="text-align: center;">
            <a href="{{booking_link}}" class="btn">Review Booking</a>
        </p>

        <hr class="divider">

        <div class="footer">
            <p>Sargood on Collaroy Â· Admin Notification</p>
        </div>
    </div>
</body>
</html>
