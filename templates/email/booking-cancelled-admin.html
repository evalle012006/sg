<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Booking Canceled</title>
    <meta name="description" content="Booking Canceled Email Template.">
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <div style="padding: 0px 4px;">
        <h2 style="color: #075985;text-align: center;margin-bottom: 8px;">Important Notification:</h2>
        <p style="margin-bottom: 4px;">
            {{ guest_name }} has <span style="font-style: italic; font-weight: bold;">cancelled their stay</span> for {{ arrivalDate }} to {{ departureDate }}.
            Please action by removing care from their schedule and sending a cancellation fee invoice (if required).
        </p>
    </div>
</body>

</html>
